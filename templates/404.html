{% extends "base.html" %}

{% block title %}Страница не найдена - MikroTik Manager{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 text-center">
        <!-- Анимация поиска -->
        <div class="mb-4" id="search-animation">
            <div class="search-animation d-inline-block position-relative">
                <i class="fas fa-search fa-4x text-muted mb-3"></i>
                <i class="fas fa-map-marker-alt fa-2x text-warning position-absolute" 
                   style="top: 20px; right: -15px; animation: bounce 2s infinite;"></i>
            </div>
        </div>
        
        <h1 class="display-1 text-muted">404</h1>
        <h2>Страница не найдена</h2>
        
        <div class="mt-4" id="floating-buttons">
            <a href="{{ url_for('dashboard') }}" class="btn btn-primary btn-lg floating-btn">
                <i class="fas fa-home me-2"></i>Вернуться на главную
            </a>
        </div>
        
        <!-- Случайная подсказка -->
        <div class="mt-5 p-3 bg-light rounded" id="random-tip">
            <small class="text-muted">
                <i class="fas fa-lightbulb me-1"></i>
                <span id="tip-text">Может, попробуете обновить страницу?</span>
            </small>
        </div>
    </div>
</div>

<style>
    /* Анимация маркера */
    @keyframes bounce {
        0%, 100% { transform: translateY(0) rotate(0deg); }
        50% { transform: translateY(-10px) rotate(10deg); }
    }
    
    /* Плавное появление */
    @keyframes fadeInUp {
        from {
            opacity: 0;
            transform: translateY(30px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }
    
    /* Плавающая анимация для кнопки */
    @keyframes float {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-5px); }
    }
    
    .floating-btn {
        animation: float 3s ease-in-out infinite;
    }
    
    /* Применяем анимацию появления ко всем элементам */
    #search-animation, h1, h2, p, #floating-buttons, #random-tip {
        animation: fadeInUp 0.6s ease-out forwards;
        opacity: 0;
    }
    
    h1 { animation-delay: 0.1s; }
    h2 { animation-delay: 0.2s; }
    p { animation-delay: 0.3s; }
    #floating-buttons { animation-delay: 0.4s; }
    #random-tip { animation-delay: 0.5s; }
</style>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const tips = [
            "Возможно, страница переехала в другое место.",
            "Проверьте, нет ли опечаток в адресе.",
            "Попробуйте начать с главной страницы.",
            "Ошибки делают нас сильнее (и эта тоже)!",
            "Возможно, это не баг, а фича."
        ];
        
        // Выбираем случайную подсказку
        const randomTip = tips[Math.floor(Math.random() * tips.length)];
        document.getElementById('tip-text').textContent = randomTip;
        
        // Добавляем случайную анимацию для иконки поиска
        const searchIcon = document.querySelector('.fa-search');
        const animations = ['pulse', 'tada', 'shake', 'heartbeat'];
        const randomAnim = animations[Math.floor(Math.random() * animations.length)];
        
        setTimeout(() => {
            searchIcon.classList.add('animate__animated', `animate__${randomAnim}`);
        }, 1000);
    });
</script>
{% endblock %}
